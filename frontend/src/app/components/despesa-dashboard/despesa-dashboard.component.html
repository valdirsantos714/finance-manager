<mat-card>
  <mat-card-header>
    <mat-card-title>Despesa Dashboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Gerencie suas despesas aqui.</p>
    <app-item-list [items]="despesas" [type]="'expense'" (itemAction)="handleExpenseAction($event)"></app-item-list>
  </mat-card-content>
</mat-card>
