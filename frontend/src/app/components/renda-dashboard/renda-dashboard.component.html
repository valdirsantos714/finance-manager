<mat-card>
  <mat-card-header>
    <mat-card-title>Renda Dashboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Gerencie suas rendas aqui.</p>
    <app-item-list [items]="rendas" [itemType]="'income'" (itemAction)="handleIncomeAction($event)"></app-item-list>
  </mat-card-content>
</mat-card>
